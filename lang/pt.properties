[content]
title = Precisa de ajuda?
body = Você veio ao lugar certo. Pesquise no nosso site ou veja os itens mais populares. Se você não encontrar a resposta que estava procurando, nossa comunidade de voluntários poderá ajudá-lo.
btnSearch = Pesquisar
popular_articles = Artigos populares

