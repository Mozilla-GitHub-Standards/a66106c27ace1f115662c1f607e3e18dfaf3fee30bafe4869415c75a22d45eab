msg1 = Precisa de mais ajuda? Navegue por artigos do nosso <a href='http://support.mozilla.org/home' target='_blank'>site de suporte</a>, ou pergunte aos nossos voluntários em <a href='http://support.mozilla.org/questions' target='_blank'>nosso fórum</a>.
msg2 = Você sabia que a ajuda é oferecida por voluntários como você? Descubra  <a href='http://www.mozilla.org/contribute/' target='_blank'>como participar</a>.

