<h1>Mozilla Ayuda</h1>
<div id=""></div>
<form id="buscar" action="javascript:?">
<input type="text" id="txtbuscar" required />
<a href="#" id="btnbuscar">Buscar</a>
</form>

<div id="res"></div>
<script src="jquery.js"></script>
<script type="text/javascript">

$('#buscar').submit(function() {	
	$('#res').html("");
	var b = $("#txtbuscar").val();
	$.getJSON('https://support.mozilla.org/es/search?q=' + b + '&format=json&callback=?',function(data) {		 

		$.each(data, function(key, val) {		    
		    $.each(val, function(key2, val2) {
			    	if (typeof val2.title == "undefined"){										  
					}else {						
						$('#res').append('<li>' + val2.title + '</li>');					
					}
					
		  	});
		  	if(val == 0 ){
		  		$('#res').html("no hay ninguna referencia");
		  	} 
		});
	});

	
});  
$('#btnbuscar').click(function() {
	$('#res').html("");
	var b = $("#txtbuscar").val();
	$.getJSON('https://support.mozilla.org/es/search?q=' + b + '&format=json&callback=?',function(data) {		 

		$.each(data, function(key, val) {		    
		    $.each(val, function(key2, val2) {
		    	if (typeof val2.title == "undefined")
				{										  
				}else {
					
					$('#res').append('<li>' + val2.title + '</li>');					
				}		    	
		  	});
		  	if(val == 0 ){
		  		$('#res').html("no hay ninguna referencia");
		  	} 
		});
	});
	
});

</script>
